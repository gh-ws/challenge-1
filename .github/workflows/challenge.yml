name: CI

on:
  push:
    branches:
      - main
  pull_request:
  issues:
    types: [opened]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch deploy token
        id: fetch-token
        run: |
          TOKEN=$(docker run --rm ghcr.io/${{ github.repository_owner }}/challenge-env-1:latest printenv WORKSHOP_TOKEN)
          echo "deploy_token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          DEPLOY_TOKEN: ${{ steps.fetch-token.outputs.deploy_token }}
        run: |
          npm run build
          echo "DEPLOY_TOKEN=${DEPLOY_TOKEN}" >> build.log

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build.log
          retention-days: 1
